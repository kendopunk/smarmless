<h2 style="margin-bottom:20px;">Multi Line Time Series</h2>

<div class="content">Some content here to describe the chart...</div>

<div class="enc-1">
	<form class="form-inline">
		<div class="form-group">
			<label for="range" style="margin-right:15px;">Linear Scale:</label>
			<span ng-repeat="b in pageConfig.industry.range">
				<button class="btn btn-sm {{b.cls}}" ng-click="toggleRange('industry', $index)" style="margin-right:10px;">{{b.name}}</button>
			</span>
		</div>
		
		<div class="form-group">
			<label for="grid" style="margin-left:15px; margin-right:15px;">Grid:</label>
			<span ng-repeat="b in pageConfig.industry.grid">
				<button class="btn btn-sm {{b.cls}}" ng-click="toggleGrid('industry', $index)" style="margin-right:10px;">{{b.name}}</button>
			</span>
		</div>
		
		<div class="form-group">
			<label for="stroke" style="margin-left:15px; margin-right:15px;">Line Stroke:</label>
			<span ng-repeat="b in pageConfig.industry.lineStroke">
				<button class="btn btn-sm {{b.cls}}" ng-click="toggleLineStroke('industry', $index)" style="margin-right:10px;">{{b.name}}</button>
			</span>
		</div>
	</form>
	
	<form class="form-inline" style="margin-top:15px;">
		<div class="form-group">
			<label for="interpolation" style="margin-right:15px;">Line Interpolation:</label>
			<span ng-repeat="b in pageConfig.industry.interpolation">
				<button class="btn btn-sm {{b.cls}}" ng-click="toggleLineInterpolation('industry', $index)" style="margin-right:10px;">{{b.name}}</button>
			</span>
		</div>
		
		<div class="form-group">
			<label for="width" style="margin-right:15px;">Responsive Width:</label>
			<span ng-repeat="i in pageConfig.industry.width">
				<button class="btn btn-sm {{i.cls}}" ng-click="toggleWidth($index)" style="margin-right:10px;">{{i.name}}</button>
			</span>
		</div>
	</form>
</div>

<div class="explanation" ng-cloak>{{pageConfig.industry.title}}<br/>
	<span class="data-from">Data from {{pageConfig.industry.dataFrom}}</span></div>
	
<div id="industryChart" class="chart-container {{pageConfig.industry.chartMask ? 'loading-mask' : ''">
	<universal-time-chart chart-config="pageConfig.industry.chartConfig"></universal-time-chart>
</div>
